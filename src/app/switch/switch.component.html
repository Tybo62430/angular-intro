<div *ngIf="status; else elseBlock" class="button" [ngStyle]="{'background-color': backgroundColor}">
    <div>{{textStatus}}</div>
    <label (click)="changeStatus()"></label>
</div>
<ng-template #elseBlock>
    <div class="button" [ngStyle]="{'background-color': backgroundColor}">
        <label (click)="changeStatus()"></label>
        <div>{{textStatus}}</div>        
    </div>
</ng-template>

<div>
    <div>
        <span class="box" *ngFor="let box of boxes">
            {{ box }}</span>
    </div>
    
    <div id="kb">
        <div 
            *ngFor="let key of keys" 
            class="key pointer"
            (click)="selectKey($event)">
            {{ key }}
        </div>
    </div>
    
    <div class="clearfix">
        <button class="btn" [disabled]="inputCode.length != 6" 
            (click)="log()">Valider</button>
    </div>
    
</div>
